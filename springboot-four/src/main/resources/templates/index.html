<table  width="200" style="text-align: center;" border="1">

        <th>姓名</th>
        <th>年龄</th>
        <th>索引</th>

<tr th:each="user,iterStat: ${userList}" th:style="${iterStat.even?'background: red':''}"  style="">

    <td  th:text="${user.name}"></td>
    <td  th:text="${user.age}"></td>
    <td th:text="${iterStat.index}"></td>
</tr>
    <!--把片段的内容插入到当前位置-->
<div th:insert="~{footer::copy}"></div>
    <!--片段内容替换当前主标题-->
    <div th:replace="~{footer::copy}"></div>
    <!--保留当前主标题，不要片段主标题-->
    <div th:include="~{footer::copy}"></div>
</table>
